{% extends 'index.html' %}
{% block content %}
{% load staticfiles %}
    <h1>Login to Bangazon</h1>

    <form id="login_form" method="post" action="{% url 'WebClient:login' %}">
        {% csrf_token %}
        Username: <input name="username" value="" size="50" />
        <br />
        Password: <input type="password" name="password" value="" size="50" />
        <br />

        <input type="submit" value="submit" />
    </form>

{% endblock %}
